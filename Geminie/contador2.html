<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .animate-pulse-custom {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen font-sans">

    <div class="text-center bg-white p-12 rounded-2xl shadow-2xl transition-all duration-500">
        <h1 class="text-2xl font-bold text-slate-700 mb-6 uppercase tracking-widest">Iniciando em</h1>

        <div id="counter-display" class="text-8xl font-black text-indigo-600 mb-8 h-32 flex items-center justify-center transition-all duration-200">
            5
        </div>

        <button id="restart-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300">
            Reiniciar Contagem
        </button>
    </div>

    <script>
        const display = document.getElementById('counter-display');
        const restartBtn = document.getElementById('restart-btn');
        let countdown;

        function startCountdown() {
            let count = 5;
            restartBtn.classList.add('hidden');
            display.textContent = count;
            display.classList.add('animate-pulse-custom');

            // Intervalo de 1000ms (1 segundo)
            countdown = setInterval(() => {
                count--;

                if (count > 0) {
                    display.textContent = count;
                } else {
                    clearInterval(countdown);
                    display.textContent = "ðŸš€";
                    display.classList.remove('animate-pulse-custom');
                    restartBtn.classList.remove('hidden');
                }
            }, 1000);
        }

        restartBtn.addEventListener('click', startCountdown);

        // Inicia automaticamente ao carregar a pÃ¡gina
        window.onload = startCountdown;
    </script>
</body>
</html>
